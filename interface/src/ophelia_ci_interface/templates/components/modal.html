<aside class="l-aside  is-collapsed" id="aside-panel">
    <div class="p-panel">
        <div class="p-panel__header">
            <h4 class="p-panel__title">{{ modal.title }}</h4>
            <div class="p-panel__controls">
                <button class="p-button--base js-aside-close u-no-margin--bottom has-icon"><i
                        class="p-icon--close"></i></button>
            </div>
        </div>
        <div class="p-panel__content">
            <form class="p-form p-form--stacked">
                {% for item in modal.items %}
                <div class="p-form__group row">

                    <div class="col-4">
                        <label for="{{ item.id }}" class="p-form__label">{{ item.label }}</label>
                    </div>

                    <div class="col-8">
                        <div class="p-form__control">
                            {% if item.type == 'select' %}
                            <select id="{{ item.id }}" name="{{ item.id }}">
                                {% for option in item.options %}
                                <option value="{{ option }}">{{ option.title() }}</option>
                                {% endfor %}
                            </select>

                            {% elif item.type == 'textarea' %}
                            <textarea id="{{ item.id }}" name="{{ item.id }}" rows="5"></textarea>                            

                            {% else %}
                            <input type="{{ item.type }}" id="{{ item.id }}" name="{{ item.id }}"
                                autocomplete="{{ item.autocomplete }}">
                            {% endif %}
                        </div>
                    </div>


                </div>
                {% endfor %}

                <div class="row">
                    <div class="col-12">
                        <button class="p-button--positive u-float-right" onclick="submitModal(event, modal.submit_id)" id="{{ modal.submit_id }}" name="add-details">{{ modal.submit }}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</aside>
